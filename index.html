        <div id="msg">

    <script>
        let allData = [];
        
        const addData = (ev)=>{
           
            let uData = {

                user1Info:{
                UserName1_id: 1,
                UserName1: document.getElementById('uName1').value,
                Description1: document.getElementById('desc1').value,
                },
                user2Info:{
                UserName2_id:2 ,
                UserName2: document.getElementById('uName2').value,
                Description2: document.getElementById('desc2').value,
                },
                user3Info:{
                UserName3_id:3 ,

                Description3: document.getElementById('desc3').value,
                },
                user4Info:{
                UserName4_id:4,

                Description4: document.getElementById('desc4').value,
                },
                user5Info:{
                UserName5_id:5,
                UserName5: document.getElementById('uName5').value,
                Description5: document.getElementById('desc5').value
                }
            }
            allData.push(uData);
            //document.forms[0].reset(); 
           

            //for display purposes only
            console.warn('added' , {allData} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(allData, '\t', 2);

            //saving to localStorage
            localStorage.setItem('UserData', JSON.stringify(allData) );
        }
        // document.addEventListener('DOMContentLoaded', ()=>{

        //Timer...
    window.onload = function() {

    var x = 5;
    
    setInterval(function() {
    if (x <= 6 && x >= 1) {
    x--;
    if (x == 1) {
    x = 6;

    // Form Submitting after 5s
    var auto_refresh = setInterval(function() {
        allData = []

}
